<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>猫不居后台</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/public.css" />
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/public.js"></script>
	</head>
	<body>
		<!--左边的菜单开始-->
		<header class="header-left">
			<section class="header-logo">
				<a href="javascript:void(0);"></a>
			</section>
			<section class="header-left-nav" id="nav">
				<div class="case-management">
					<p class="case-icon icon">方案管理</a>
					<ul class="case-management-nav hide">
						<li class="child-active">我的方案</li>
						<li>效果图</li>
						<li>全景图</li>
						<li>方案分类</li>
					</ul>
				</div>
				<div class="user-center">
					<p class="user-icon icon">用户中心</a>
					<ul class="case-management-nav hide">
						<li>账号管理</li>
						<li>子账号管理</li>
					</ul>
				</div>
			</section>
		</header>
		<!--左边的菜单结束-->
		<!--顶部的标题开始-->
		<header class="header-top">
			<div class="header-top-con clear">
				<div class="header-top-con-l clear">
					<p class="logo">
						<img src="images/company-log.png" alt="公司logo">
					</p>
					<p class="logo-title">谷歌装饰有限公司</p>
				</div>
				<div class="header-top-con-r clear">
					<div class="header-head">
						<p class="news hide">
							<span class="news-num">3</span>
						</p>
						<p class="head">
							<img src="images/head.png" alt="头像">
						</p>
						<p class="name">
							害羞的小狮子
						</p>
						<p class="pull-out"></p>
					</div>
					<ul class="header-head-menu hide">
						<li>账号设置</li>
						<li>修改密码</li>
						<li>退出登录</li>
					</ul>
				</div>
			</div>
		</header>
		<!--顶部的标题结束-->
	</body>
</html>
